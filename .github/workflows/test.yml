---
name: 🔥 Testing Baby

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: 📝 Check
    runs-on: ubuntu-latest

    steps:
      - name: ⤵️ Check out code
        uses: actions/checkout@v3

      - name: 📦️ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: 📦️ Setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: 🚚 Run "cargo check"
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: 🩺 Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ⤵️ Check out code
        uses: actions/checkout@v3

      - name: 📦️ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: 📦️ Setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: 🚚 Run "bash tests.sh"
        run: ./test.sh
