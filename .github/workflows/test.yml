---
name: ğŸ”¥ Testing Baby

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ğŸ“ Check
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v3

      - name: ğŸ“¦ï¸ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ğŸ“¦ï¸ Setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: ğŸšš Run "cargo check"
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: ğŸ©º Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v3

      - name: ğŸ“¦ï¸ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: ğŸ“¦ï¸ Setup rust cache
        uses: Swatinem/rust-cache@v2

      - name: ğŸšš Run "bash tests.sh"
        run: ./test.sh
