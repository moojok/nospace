name: Workflow 2

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v2

    - name: 📦 Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: 🧪 Install dependencies
      run: npm ci

    - name: 🛠️ Run build
      run: npm run build

    - name: 🧪 Run tests
      uses: actions/npm@latest
      with:
        args: test

    - name: 🚀 Deploy
      uses: actions/npm@latest
      with:
        args: run deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
