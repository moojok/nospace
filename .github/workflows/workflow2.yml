name: Workflow 2

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: ğŸ§ª Install dependencies
      run: npm ci

    - name: ğŸ› ï¸ Run build
      run: npm run build

    - name: ğŸ§ª Run tests
      uses: actions/npm@latest
      with:
        args: test

    - name: ğŸš€ Deploy
      uses: actions/npm@latest
      with:
        args: run deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
