name: Workflow 1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ§ª Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Run build
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“¦ Deploy
        uses: actions/gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
