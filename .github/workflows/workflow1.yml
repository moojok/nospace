name: Workflow 1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v2

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 🧪 Install dependencies
        run: npm ci

      - name: 🛠️ Run build
        run: npm run build

      - name: 🧪 Run tests
        run: npm test

      - name: 📦 Deploy
        uses: actions/gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
