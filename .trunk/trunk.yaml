version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - prettier
  enabled:
    - actionlint@1.6.25
    - oxipng@8.0.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - checkov@2.4.9
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.36.0
    - osv-scanner@1.3.6
    - rustfmt@1.65.0
    - taplo@0.8.1
    - trivy@0.45.0
    - trufflehog@3.54.4
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        # Yarn files
        - .yarn/**
        # Others
        - trunk.sh
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
